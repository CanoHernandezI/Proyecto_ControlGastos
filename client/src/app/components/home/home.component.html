<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Gastos</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <div class="navbar-container">
                    <div class="logo">
                        <a routerLink="/">
                            <span>CONTROL GASTOS</span>
                        </a>
                    </div>
                    <button class="menu-toggle" (click)="toggleMenu()">☰</button>
                    <ul class="styled-list nav-links" [class.show]="isMenuVisible" id="nav-links">
                        <li><a routerLink="/registrarse">Registrarte</a></li>
                        <li><a routerLink="/login">Inicia sesión</a></li>
                    </ul>
                </div>
            </nav>
            <div class="welcome-bar">
                Bienvenido
            </div>
        </header>
        <div *ngIf="notificationMessage" class="notification">
            {{ notificationMessage }} <i class="fas fa-check"></i>
        </div>
        <main class="main-content">
            <h4 class="fade-in">"Tranquilidad financiera: la cima está al alcance."</h4>
            <br>
            <div class="image-container">
                <div class="carousel">
                    <button class="carousel-button prev" (click)="prevImage()">&#10094;</button>
                    <div class="card">
                        <img [src]="images[currentIndex].src" alt="Image" class="card-image">
                        <p class="card-text">{{ images[currentIndex].text }}</p>
                    </div>
                    <button class="carousel-button next" (click)="nextImage()">&#10095;</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
