<!DOCTYPE html>
<html lang="es">
<head>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <div class="navbar-container">
                    <div class="logo">
                        <a routerLink="/inicio-usuario">
                            <span>CONTROL GASTOS</span>
                        </a>
                    </div>
                </div>
            </nav>
            <div class="welcome-bar">
                Mapa Ubicación
            </div>
        </header>
        <main class="main-content">
            <section class="gastos">
                <!-- Mapa de ubicación -->
                <div id="map" style="width: 100%; height: 500px;"></div>
                <button (click)="irALaUbicacionActual()" class="btn-location" style="margin-top: 20px;">
                    <i class="fas fa-map-marker-alt fa-2x"></i> 
                </button>

                <!-- Botón para finalizar la ruta -->
                <button (click)="finalizarRuta()" style="margin-top: 20px;">
                    Finalizar Ruta
                </button>

                <!-- Lista de rutas completas con botones para visualizar cada una -->
                <div *ngFor="let ruta of rutasCompletas" style="margin-top: 10px;">
                    <button (click)="dibujarRuta(ruta)">
                        Ruta desde {{ ruta.FechaInicio | date:'short' }}
                    </button>
                </div>
            </section>
        </main>
    </div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
</body>
</html>
