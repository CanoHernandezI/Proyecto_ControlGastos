<div class="correo-form">
    <h2>Enviar Correo</h2>
    <form (ngSubmit)="enviarCorreo()">
      <div>
        <label for="userId">ID de Usuario:</label>
        <input
          type="number"
          id="userId"
          [(ngModel)]="userId"
          name="userId"
          required
        />
      </div>
      <button type="submit">Enviar Correo</button>
    </form>
    <p *ngIf="mensaje">{{ mensaje }}</p>
  </div>
